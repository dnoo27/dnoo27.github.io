<div id="id01"></div>
<script>
var xmlhttp = new XMLHttpRequest();
var url = "https://waterservices.usgs.gov/nwis/iv/?sites=05428000&period=P1D&format=json";

xmlhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
    var myArr = JSON.parse(this.responseText);
    myFunction(myArr);
    
    }
};

xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {

  console.log(arr.value.timeSeries[0].values[0].value[1].value);

  let x = arr.value.timeSeries[0].values[0].value[1].value;

  document.getElementById('id01').innerHTML = x;
  
}
